<?xml version="1.0" encoding="utf-8"?>
<!-- Fixed & Validated Version: Soft Galaxy Mist - Contribution Snake -->
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="900" height="140" viewBox="0 0 900 140" preserveAspectRatio="xMidYMid meet">

  <defs>
    <!-- pastel gradient for cells -->
    <linearGradient id="cellGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#ffb6c1"/>
      <stop offset="1" stop-color="#d8b4fe"/>
    </linearGradient>

    <!-- subtle cell gloss -->
    <linearGradient id="gloss" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.14"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>

    <!-- glow for snake -->
    <radialGradient id="snakeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0" stop-color="#ffb6c1" stop-opacity="0.95"/>
      <stop offset="0.5" stop-color="#c084fc" stop-opacity="0.6"/>
      <stop offset="1" stop-color="#d8b4fe" stop-opacity="0.08"/>
    </radialGradient>

    <filter id="softBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feBlend in="SourceGraphic" in2="b"/>
    </filter>

    <!-- moving gradient stroke for path -->
    <linearGradient id="moveGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#ffb6c1"/>
      <stop offset="50%" stop-color="#c084fc"/>
      <stop offset="100%" stop-color="#d8b4fe"/>
    </linearGradient>
  </defs>

  <!-- background -->
  <rect x="8" y="8" rx="12" ry="12" width="884" height="124" fill="#0b0613" fill-opacity="0.8"/>

  <!-- title -->
  <g transform="translate(18,22)">
    <text x="0" y="0" font-family="Poppins, Inter, Arial" font-weight="600" font-size="16" fill="#d8b4fe">ðŸ’œ Contribution Snake</text>
    <text x="0" y="20" font-family="Poppins, Inter, Arial" font-size="11" fill="#c8b7e8" opacity="0.9">
      A glowing pink &amp; purple contribution animation
    </text>
  </g>

  <!-- snake path -->
  <g id="snakeLayer" transform="translate(18,44)">
    <path id="snakePath"
          d="M27 20 L99 20 L99 62 L171 62 L171 104 L243 104 L315 104 L387 104 L387 62 L459 62 L531 62 L531 20 L603 20 L675 20"
          fill="none" stroke="url(#moveGrad)" stroke-width="6"
          stroke-linecap="round" stroke-linejoin="round" opacity="0.25"/>

    <g filter="url(#softBlur)">
      <circle r="12" fill="url(#snakeGlow)" opacity="0.95">
        <animateMotion dur="6s" repeatCount="indefinite" rotate="auto">
          <mpath xlink:href="#snakePath"/>
        </animateMotion>
      </circle>
    </g>

    <circle r="5" fill="#ffffff" opacity="0.95">
      <animateMotion dur="6s" repeatCount="indefinite" rotate="auto">
        <mpath xlink:href="#snakePath"/>
      </animateMotion>
    </circle>
  </g>

  <!-- fallback static grid -->
  <g transform="translate(18,44)" aria-hidden="true">
    <g id="fallbackCells">
      <!-- row 0 -->
      <rect x="0" y="0" rx="4" ry="4" width="48" height="18" fill="url(#cellGrad)" fill-opacity="0.06"/>
      <rect x="56" y="0" rx="4" ry="4" width="48" height="18" fill="url(#cellGrad)" fill-opacity="0.08"/>
      <rect x="112" y="0" rx="4" ry="4" width="48" height="18" fill="url(#cellGrad)" fill-opacity="0.12"/>
      <rect x="168" y="0" rx="4" ry="4" width="48" height="18" fill="url(#cellGrad)" fill-opacity="0.10"/>
      <rect x="224" y="0" rx="4" ry="4" width="48" height="18" fill="url(#cellGrad)" fill-opacity="0.08"/>
      <rect x="280" y="0" rx="4" ry="4" width="48" height="18" fill="url(#cellGrad)" fill-opacity="0.06"/>
      <rect x="336" y="0" rx="4" ry="4" width="48" height="18" fill="url(#cellGrad)" fill-opacity="0.06"/>
      <rect x="392" y="0" rx="4" ry="4" width="48" height="18" fill="url(#cellGrad)" fill-opacity="0.06"/>
      <rect x="448" y="0" rx="4" ry="4" width="48" height="18" fill="url(#cellGrad)" fill-opacity="0.06"/>
      <rect x="504" y="0" rx="4" ry="4" width="48" height="18" fill="url(#cellGrad)" fill-opacity="0.06"/>
      <rect x="560" y="0" rx="4" ry="4" width="48" height="18" fill="url(#cellGrad)" fill-opacity="0.06"/>
      <rect x="616" y="0" rx="4" ry="4" width="48" height="18" fill="url(#cellGrad)" fill-opacity="0.06"/>
    </g>
    <rect x="0" y="0" rx="8" ry="8" width="704" height="114" fill="url(#gloss)" opacity="0.12"/>
  </g>

  <!-- footer -->
  <g transform="translate(18,120)">
    <text x="0" y="0" font-family="Inter, Arial" font-size="10" fill="#c8b7e8" opacity="0.85">
      Designed for Shweta Jha â€” Soft Galaxy Mist ðŸ’œ
    </text>
  </g>
</svg>
